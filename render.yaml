databases:
  # تعريف قاعدة البيانات في القسم הנכון
  - name: lims-db
    databaseName: lims_db_production
    user: lims_user
    plan: free

services:
  # שירות הצד האחורי
  - type: web
    name: lims-backend
    runtime: docker
    plan: free
    repo: https://github.com/zitoun39/LIMS-system99 # تأكد أن هذا هو رابط مستودعك
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lims-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: 1

  # שירות הצד הקדמי
  - type: web
    name: lims-frontend
    runtime: docker
    plan: free
    repo: https://github.com/zitoun39/LIMS-system99 # تأكد أن هذا הוא קישור המאגר שלך
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        value: "https://placeholder.com" # قيمة مؤقتة سنغيرها لاحقًا من لوحة التحكم
